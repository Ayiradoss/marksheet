<!DOCTYPE html>
<html>
<head>
  <title>Cellspacing vs Cellpadding</title>
</head>
<body>
<h2>For Cellspacing</h2>
<table border="1" cellspacing="15"> 
  <tr>
    <th colspan="3">Student Details</th>
  </tr>
  <tr>
    <th rowspan="2">ID</th>
    <th>Name</th>
    <th>Department</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Mathematics</td>
  </tr>
  <tr>
    <td>102</td>
    <td>Dass</td>
    <td>Computer Science</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Maruthu</td>
    <td>Physics</td>
  </tr>
  <tr>
    <td>104</td>
    <td>Karthik</td>
    <td>Histry</td>
  </tr>
</table>
<h2>For Cellpadding</h2>
<table border="1" cellpadding="15"> 
  <tr>
    <th colspan="5">Product we use</th>
  </tr>
  <tr>
    <th>Product</th>
    <th>My Products</th>
    <th>My friend's Products</th>
  </tr>
  <tr>
    <td>Mobile</td>
    <td>15,000</td>
    <td>50,000</td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>30,000</td>
    <td>90,000</td>
  </tr>
  <tr>
    <td>Tablet</td>
    <td>Don't have</td>
    <td>3,00,000</td>
  </tr>
</table>
</body>
</html>
